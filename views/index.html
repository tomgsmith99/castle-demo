	<script>
		function evaluate_reg_form() {

			var email = $("#email").val()
			var password = $("#password").val()
			var clientId = _castle('getClientId')

			var user_data = {
				email: email,
				password: password,
				clientId: clientId
			}

			console.log("the castle client id is: " + clientId)

			$.ajax({
				url: '/evaluate_reg_form',
				dataType: 'json',
				type: 'post',
				contentType: 'application/json',
				data: JSON.stringify(user_data),
				processData: false,
				success: function( data, textStatus, jQxhr ){
					$("#ui").html("<pre>" + JSON.stringify(data) + "</pre>")
				},
				error: function( jqXhr, textStatus, errorThrown ){
					console.log( errorThrown )
				}
			})
		}

	</script>
